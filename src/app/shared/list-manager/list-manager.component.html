        @for (list of todoList; track $index) {
        <div class="todo-app">
            <app-todo-list [list]="list" (remove)="removeTodoList($event)"
                (update)="updateTodoList($event.item, $event.changes)" />
            <app-input-button-unit (submit)="addItem(list,$event)" />
            <ul>
                @for (todoItem of list.todoItems; track $index) {
                <li>
                    <app-todo-item [item]="todoItem" (remove)="removeItem(list,$event)"
                        (update)="updateItem(list,$event.item, $event.changes)" />
                </li>
                }
                @empty {
                <li>empty records</li>
                }

            </ul>
        </div>
        }
        @empty {
        <div class="todo-app">empty list</div>
        }
    </div>
</div>
